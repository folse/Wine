<div class="table-responsive">
    <table class="table table-striped table-hover">
      	<thead>
        	<tr>
          		<th>家长姓名</th>
          		<th>联系方式</th>
          		<th>沟通状态</th>
              <th>信息状态</th>
              <th>销售</th>
          		<th>编辑</th>
        	</tr>
      	</thead>
      	<tbody>
        	{% for customer in customers %}
        		<tr>
      				<td>{{ customer.name | replace(None, '') }}<a href="customer/{{ customer.id }}"></a></td>
      				<td>{{ customer.phone }}</td>
              <td>{{ g.status_to_title_dict[customer.status] }}</td>
      				<td>{{ g.info_status_to_title_dict[customer.info_status] }}</td>
              <td><a href="specialist/{{ customer.specialist.id }}">{{ customer.specialist|replace(None, '') }}</a></td>
              <td><a href="customer/{{ customer.id }}">详情</a></td>
      			</tr>
   			{% endfor %}
      	</tbody>
    </table>
</div>
